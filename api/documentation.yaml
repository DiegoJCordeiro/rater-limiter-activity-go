servers:
  - url: http://localhost:8080/rater-limiter/v1
tags:
  - name: rater-limiter
    description: Everything about Rater Limiters
  - name: health-check
    description: Everything about API's Health Check
paths:
  /health-check:
    get:
      tags:
        - health-check
      summary: Get API's health.
      description: Get API's health.
      operationId: getHealthCheck
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'

components:
  schemas:
    HealthCheck:
      type: object
      properties:
        status:
          type: integer
          format: int64
          example: 200
        description:
          type: string
          format: int64
          example: 'OK'
    RaterLimiter:
      type: object
      properties:
        status:
          type: integer
          format: int64
          example: 200
        description:
          type: string
          format: int64
          example: 'OK'